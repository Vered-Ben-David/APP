<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>עמוד פרופילים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #141414;
      color: white;
    }
    h1 {
      margin-top: 50px;
    }
    .profiles {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .profile {
      width: 120px;
      cursor: pointer;
    }
    .profile img {
      width: 100%;
      border-radius: 8px;
    }
    .profile-name {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Who’s watching?</h1>
  <div class="profiles">
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile 1">
      <div class="profile-name">Vered</div>
    </div>
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile 2">
      <div class="profile-name">Alon</div>
    </div>
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile 3">
      <div class="profile-name">Noa</div>
    </div>
  </div>
</body>
</html>
