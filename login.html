<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>התחברות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#141414;color:#fff}</style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <form class="p-4 rounded-3" style="background:#181818;min-width:320px">
    <h1 class="h4 mb-3 text-center">כניסה לחשבון</h1>
    <div class="mb-3">
      <label class="form-label" for="email">אימייל / שם משתמש</label>
      <input id="email" type="text" class="form-control" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">סיסמה</label>
      <input id="password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-danger w-100">התחבר</button>
  </form>
</body>
</html>
